<h1>My Todo's</h1>
<table class="table">
  <thead>
    <tr>
      <th>description</th>
      <th>status</th>
      <th>date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.done}}</td>
      <td>{{todo.targetDate | date}}</td>
    </tr>
    <!-- } -->
  </tbody>
</table>
