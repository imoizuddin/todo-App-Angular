<table border="1">
  <caption>My Todo's</caption>
  <thead>
    <tr>
      <th>id</th>
      <th>description</th>
      <th>status</th>
      <th>date</th>
    </tr>
  </thead>
  <tbody>
    <!--   for (Todo todo: todos) {  -->
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.done}}</td>
      <td>{{todo.targetDate | date}}</td>
    </tr>
    <!-- } -->
  </tbody>

</table>
